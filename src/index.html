<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NEAR Social</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="NEAR blockchain-powered social network for valuable information and data exchange.">
    <meta name="author" content="Yan Zhu">
    <link rel="stylesheet" href="assets/css/near.min.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="assets/img/favicon.png">
    <link rel="canonical" href="http://localhost:5000">
  </head>
  <body>
    <header class="section-header">
      <div class="container grid-xl">
        <div class="navbar">
          <div class="navbar-brand"><a href="http://localhost:5000">NEAR<span class="ml-1">Social</span></a></div>
          <div class="navbar-section"><span class="mr-2" id="username"></span>
            <button class="btn btn-primary btn-sm d-none" id="sign-in-button">Sign in with NEAR</button>
            <button class="btn btn-black btn-sm d-none" id="sign-out-button">Sign out</button>
          </div>
        </div>
      </div>
    </header>
    <div class="section-main">
      <div class="container grid-xl">
        <div class="columns">
          <div class="content-container column col-md-12">      
            <div class="nearsocial-content">
              <div class="nearsocial-title"></div>
              <div class="nearsocial-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="section-footer">
      <div class="container grid-xl">
        <p>&copy; 2020 <strong>NEAR Social</strong>. Designed and built with <a href="https://picturepan2.github.io/spectre/?utm_source=near-social" target="_blank"><strong>Spectre.css</strong></a><span class="text-error"> &hearts;</span>.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nearprotocol/nearlib@0.19.1/dist/nearlib.js"></script>
    <script src="assets/js/zepto.min.js"></script>
    <script src="./config.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
